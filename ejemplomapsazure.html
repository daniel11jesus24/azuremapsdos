<!DOCTYPE html>
<html>

<head>
    <title>Ruta de Mapa</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Agrega referencias a los archivos JavaScript y CSS del control de mapa de Azure Maps. -->
    <link rel="stylesheet" href="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.css" type="text/css">
    <script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.js"></script>

    <!-- Agrega una referencia al archivo JavaScript del Módulo de Servicios de Azure Maps. -->
    <script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas-service.min.js"></script>

    <script>
        // Variables globales.
        var map, datasource, routeURL;
        var viaMidpoint = false;

        // Función para cambiar las clases de camiones de material peligroso.
        function Hazmat() {
            var currentHazmat = document.getElementById('hazmat').value;
            var p = currentHazmat.length;
            var n = parseInt(currentHazmat.charAt(p - 1));
            if (n == 9) {
                n = 0;
            }
            ++n;
            document.getElementById("hazmat").value = currentHazmat.substr(0, p - 1) + n.toString();
        }

        // Comprueba si se ha seleccionado el punto intermedio de Chicago.
        function checkMidpoint() {
            viaMidpoint = document.getElementById("").checked;
        }

        // InitMap se llama una vez cuando se carga el cuerpo HTML.
        function InitMap() {
            // Instancia un objeto de mapa.
            map = new atlas.Map("myMap", {
                center: [-98.193042, 19.046026], // Coordenadas de Puebla, México
                zoom: 13,
                view: 'Auto',

                // Agrega tu clave de suscripción de Azure Maps al SDK del mapa.
                authOptions: {
                    authType: 'subscriptionKey',
                    subscriptionKey: 'KuNtnNxCU5ya_88G2HxkMZ8b1Ynx-Znak7J1jkSDM-4'
                }
            });

            // Usa SubscriptionKeyCredential con una clave de suscripción.
            var subscriptionKeyCredential = new atlas.service.SubscriptionKeyCredential(atlas.getSubscriptionKey());

            // Usa subscriptionKeyCredential para crear un canalización (pipeline).
            var pipeline = atlas.service.MapsURL.newPipeline(subscriptionKeyCredential);

            // Construye el objeto RouteURL.
            routeURL = new atlas.service.RouteURL(pipeline);

            // Espera a que los recursos del mapa estén listos antes de agregarlos.
            map.events.add('ready', function () {
                // Crea una fuente de datos y agrégala al mapa.
                datasource = new atlas.source.DataSource();
                map.sources.add(datasource);
            });
        }

        // GetMap se llama cada vez que el usuario hace clic en el botón "Go...".
        function GetMap() {
            // Agrega una capa para representar las líneas de la ruta y haz que se represente debajo de la capa de 'labels' del mapa.
            map.layers.add(new atlas.layer.LineLayer(datasource, null, {
                strokeColor: ['get', 'strokeColor'],
                strokeWidth: ['get', 'strokeWidth'],
                lineJoin: 'round',
                lineCap: 'round'
            }), 'labels');

            // Agrega una capa para representar datos de puntos.
            map.layers.add(new atlas.layer.SymbolLayer(datasource, null, {
                iconOptions: {
                    image: ['get', 'icon'],
                    allowOverlap: true
                },
                textOptions: {
                    textField: ['get', 'title'],
                    offset: [0, 1.2]
                },
                // Solo representa Point o MultiPoint en esta capa.
                filter: ['any', ['==', ['geometry-type'], 'Point'], ['==', ['geometry-type'], 'MultiPoint']]
            }));

            // Agrega el flujo de tráfico al mapa (agrega una capa de "flow").
            map.setTraffic({
                incidents: false,
                flow: "relative"
            });

            // Crea los objetos GeoJSON que representan el punto de inicio y final de la ruta.
            var westTitle = "ninguno";
            var westLat = 0;
            var westLon = 0;

            if (document.getElementById("west1").checked == true) {
                westTitle = "Universidad Tecnológica de Puebla";
                westLat = 19.05651037601117;
                westLon = -98.15190247952451;
            } else if (document.getElementById("west2").checked == true) {
                westTitle = "Catedral de la Ciudad de Puebla";
                westLat = 19.043536;
                westLon = -98.194260;
            } else if (document.getElementById("west3").checked == true) {
                westTitle = "Fuertes de Loreto";
                westLat = 19.057880;
                westLon = -98.179803;
            } else if (document.getElementById("west4").checked == true) {
                westTitle = "Fuente de los Frailes";
                westLat = 19.040117;
                westLon = -98.187890;
            }

            var eastTitle = "ninguno";
            var eastLat = 0;
            var eastLon = 0;

            if (document.getElementById("east1").checked == true) {
                eastTitle = "Fuertes de Loreto";
                eastLat = 19.057880;
                eastLon = -98.179803;
            } else if (document.getElementById("east2").checked == true) {
                eastTitle = "Fuente de los Frailes";
                eastLat = 19.040117;
                eastLon = -98.187890;
            } else if (document.getElementById("east3").checked == true) {
                eastTitle = "Universidad Tecnológica de Puebla";
                eastLat = 19.05651037601117;
                eastLon = -98.15190247952451;
            } else if (document.getElementById("east4").checked == true) {
                eastTitle = "Catedral de la Ciudad de Puebla";
                eastLat = 19.043536;
                eastLon = -98.194260;
            }

            // Opciones de icono son: marker-black, marker-blue, marker-darkblue, marker-red, marker-yellow, pin-blue, pin-darkblue, pin-red, pin-round-blue, pin-round-darkblue, pin-round-red.
            var startPoint = new atlas.data.Feature(new atlas.data.Point([westLon, westLat]), {
                title: westTitle,
                icon: 'pin-round-blue'
            });

            var midPoint = new atlas.data.Feature(new atlas.data.Point([-98.179803, 19.057880]), {
                title: 'Fuertes de Loreto',
                icon: 'pin-red'
            });
            var endPoint = new atlas.data.Feature(new atlas.data.Point([eastLon, eastLat]), {
                title: eastTitle,
                icon: 'pin-blue'
            });

            // Agrega los datos a la fuente de datos. Esto agrega los iconos de marcador.
            // La primera llamada a datasource utiliza setShapes para eliminar toda la geometría de ruta anterior.
            datasource.setShapes([startPoint, midPoint, endPoint]);

            // Ajusta la ventana del mapa a la caja delimitadora definida por las posiciones de inicio y final.
            // Agrega más puntos a los datos de la caja delimitadora si hay puntos intermedios en la ruta.
            map.setCamera({
                bounds: atlas.data.BoundingBox.fromData([startPoint, midPoint, endPoint]),
                padding: 100
            });

            // Puntos de entrada a routeURL. Mínimo de dos (puntos de inicio y final).
            var coordinates = [[startPoint.geometry.coordinates[0], startPoint.geometry.coordinates[1]]];
            if (viaMidpoint) {
                coordinates.push([midPoint.geometry.coordinates[0], midPoint.geometry.coordinates[1]]);
            }
            coordinates.push([endPoint.geometry.coordinates[0], endPoint.geometry.coordinates[1]]);

            // Define una función interna para encontrar una ruta y actualizar la interfaz de usuario.
            function GetRoute(milliseconds, mode, vWidth, vHeight, vLength, vLoad, strokeClr, strokeWidth, index, docKm, docH) {
                document.getElementById(docKm).textContent = "buscando...";
                document.getElementById(docH).textContent = "";

                // El modo puede ser uno de los siguientes: bicycle, bus, car, motorcycle, pedestrian, taxi, truck, van.
                // Las dimensiones del vehículo están en metros.
                // El tipo de carga solo se considera para camiones.
                routeURL.calculateRouteDirections(atlas.service.Aborter.timeout(milliseconds), coordinates, {
                    travelMode: mode,
                    vehicleWidth: vWidth,
                    vehicleHeight: vHeight,
                    vehicleLength: vLength,
                    vehicleLoadType: vLoad
                }).then((directions) => {
                    // Obtiene las características de datos de la respuesta.
                    var data = directions.geojson.getFeatures();

                    // Obtiene la línea de la ruta y agrega algunas propiedades de estilo a la misma.
                    var routeLine = data.features[0];
                    routeLine.properties.strokeColor = strokeClr;
                    routeLine.properties.strokeWidth = strokeWidth;

                    // Agrega la línea de ruta a la fuente de datos.
                    datasource.add(routeLine, index);

                    // Calcula la distancia y el tiempo de viaje.
                    var km = directions.routes[0].summary.lengthInMeters / 1000;
                    var hours = directions.routes[0].summary.travelTimeInSeconds / 3600;
                    document.getElementById(docKm).textContent = km.toFixed(1) + " Km";
                    document.getElementById(docH).textContent = hours.toFixed(1) + " Horas";
                }, reason => {
                    document.getElementById(docKm).textContent = "";
                    document.getElementById(docH).textContent = "No se encontró una ruta";
                });
            }

            // Tipos de carga de camiones: USHazmatClass1 a través de 9, otherHazmatHarmfulToWater, otherHazmatGeneral y otherHazmatExplosive.
            // Realiza una solicitud de ruta de búsqueda para un camión.
            GetRoute(20000, "truck", 3, 3, 10, document.getElementById("hazmat").value, '#2272B9', 9, 0, "truckkm", "truckh");

            // Realiza una solicitud de ruta de búsqueda para un automóvil.
            GetRoute(20000, "car", 2, 2, 5, null, '#B76DAB', 4, 1, "carkm", "carh");

            // Realiza una solicitud de ruta de búsqueda para una bicicleta.
            GetRoute(20000, "bicycle", 1, 2, 2, null, '#053305', 3, 2, "bicyclekm", "bicycleh");
        }
    </script>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #myMap {
            width: 100%;
            height: 75%;
        }

        .tclass {
            border: 5px solid white;
            border-radius: 20px;
            background-color: #1a1a1d;
            width: 100%;
        }

        label {
            font-size: 14pt;
            font-weight: bold;
            color: #c3073f;
        }

        .whitetext {
            color: antiquewhite;
        }

        .styled,
        .styledButtonL,
        .styledButtonS {
            border: 0;
            line-height: 2;
            padding: 0 20px;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 1px #000;
            border-radius: 8px;
            background-image: linear-gradient(to top, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0));
            box-shadow: inset 2px 2px 3px rgba(255, 255, 255, 0.6), inset -2px -2px 3px #4e4e50;
        }

        .styled {
            font-size: 12pt;
            background-color: #6f2232;
        }

        .styledButtonS {
            font-size: 11pt;
            background-color: #4e4e50;
            margin-top: 10px;
        }

        .styledButtonL {
            font-size: 18pt;
            background-color: #4e4e50;
        }

        .styledButtonL:hover,
        .styledButtonS:hover {
            background-color: #6e6e70;
        }

        .styledButtonLX:hover {
            background-color: #c3073f;
        }
    </style>
</head>

<body onload="InitMap()">
    <form>
        <table class="tclass">
            <tr>
                <td align="center">
                    <h3 class="whitetext">Demostración transfronteriza de Azure Maps</h3>
                </td>
                <td width="400px" align="center">
                    <table class="styled">
                        <tr>
                            <td>
                                <input type="radio" name="rad1" id="west1" checked="checked" />
                                <label for="west1">Universidad Tecnoligica de Puebla</label>
                                <br>
                                <input type="radio" name="rad1" id="west2" checked="checked" />
                                <label for="west1">Catedral de la Ciudad de Puebla</label>
                                <br>
                                <input type="radio" name="rad1" id="west3" />
                                <label for="east1">Fuertes de Loreto</label>
                                <br>
                                <input type="radio" name="rad1" id="west4" />
                                <label for="east2">Fuente de los Frailes</label>
                            </td>
                        </tr>
                    </table>
                </td>

                <td width="200px" align="center">
                    <input type="button" class="styledButtonL" value="Vamos" id="Vamos" onclick="GetMap()" />
                    <input type="button" class="styledButtonS" value="USHazmatClass2" id="hazmat" onclick="Hazmat()" />
                </td>

                <td align="center" width="400px">
                    <table class="styled">
                        <tr>
                            <td>
                                <input type="radio" name="rad2" id="east1" />
                                <label for="east1">Fuertes de Loreto</label>
                                <br>
                                <input type="radio" name="rad2" id="east2" />
                                <label for="east2">Fuente de los Frailes</label>
                                <br>
                                <input type="radio" name="rad2" id="east3" checked="checked" />
                                <label for="east3">Universidad Tecnoligica de Puebla</label>
                                <br>
                                <input type="radio" name="rad2" id="east4" checked="checked" />
                                <label for="east4">Catedral de la Ciudad de Puebla</label>
                            </td>
                        </tr>
                    </table>
                </td>

                <td width="400px" align="center">
                    <table class="styled">
                        <tr>
                            <td style="color:#2272B9;">Camión:</td>
                            <td id="truckkm"></td>
                            <td id="truckh"></td>
                        </tr>                        
                        <tr>
                            <td style="color:#B76DAB;">Carro:</td>
                            <td id="carkm"></td>
                            <td id="carh"></td>
                        </tr>
                        <tr>
                            <td style="color:#053305;">Bicicleta:</td>
                            <td id="bicyclekm"></td>
                            <td id="bicycleh"></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <hr />
    </form>

    <div id="myMap"></div>
</body>

</html>
